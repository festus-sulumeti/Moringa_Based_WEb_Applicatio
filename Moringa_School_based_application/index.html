<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The application for the students progress">
    <link rel="stylesheet" href="./CSS/stylesfestus.css">
    <title>Moringa School Based Application</title>   
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title"></p>
                    <p class="subtitle"></p>
                </section>
                <section class="kanban">
                    <div class="taskbar">
                        <div class="title">
                            <p></p>
                            <span class="todo"></span>
                        </div>
                        <div class="cards todo">
                            <form action="#" class="card">
                                <input type="text" name="task" autocomplete="off">
                                <div>
                                    <span class="task-id"></span>
                                </div>
                            </form>
                        </div>
                        <form action="#" class="add"></form>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
