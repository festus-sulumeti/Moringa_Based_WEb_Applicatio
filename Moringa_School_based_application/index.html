<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The application for the students progress">
    <link rel="stylesheet" href="./CSS/stylesfestus.css">
    <link rel = "stylesheet" href = "resources/font.css">
    <title>Moringa School Based Application</title>  
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Moringa</p>
                    <p class="subtitle">Application handling Project's progress</p>
                </section>
                <section class="kanban">
                    <div class="taskbar">
                        <div class="title">
                            <p>TODO</p>
                            <span class="todo">2</span>
                        </div>
                        <div class="cards todo">
                            <form  class="card">
                                <input value="TEST" type="text" name="task" autocomplete="off" disabled="disabled">
                                <div>
                                    <span class="task-id">#97522</span>
                                    <span>
                                        <button class="edit" data-id=""><i class="uil uil-pen"></i></button>
                                        <button class="update" data-id=""><i class="uil uil-check"></i></button>
                                        <button class="delete" data-id=""><i class="uil uil-trash-alt"></i></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form  class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30">
                            <button class="plus" data-id="" name="submit"><i class="uil uil-plus"></i></button>
                    </div>

                    <div class="taskbar">
                        <div class="title">
                            <p>In progress</p>
                            <span class="pending">1</span>
                        </div>
                        <div class="cards pending">
                            <form  class="card">
                                <input value="TEST" type="text" name="task" autocomplete="off" disabled="disabled">
                                <div>
                                    <span class="task-id">#97522</span>
                                    <span>
                                        <button class="edit" data-id=""><i class="uil uil-pen"></i></button>
                                        <button class="update" data-id=""><i class="uil uil-check"></i></button>
                                        <button class="delete" data-id=""><i class="uil uil-trash-alt"></i></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form  class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30">
                            <button class="plus" data-id="" name="submit"><i class="uil uil-plus"></i></button>
                    </div>

                    <div class="taskbar">
                        <div class="title">
                            <p>Completed</p>
                            <span class="completed">2</span>
                        </div>
                        <div class="cards completed">
                            <form  class="card">
                                <input value="TEST" type="text" name="task" autocomplete="off" disabled="disabled">
                                <div>
                                    <span class="task-id">#97522</span>
                                    <span>
                                        <button class="edit" data-id=""><i class="uil uil-pen"></i></button>
                                        <button class="update" data-id=""><i class="uil uil-check"></i></button>
                                        <button class="delete" data-id=""><i class="uil uil-trash-alt"></i></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form  class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30">
                            <button class="plus" data-id="" name="submit"><i class="uil uil-plus"></i></button>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
