<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The application for the students progress">
    <link rel="stylesheet" href="./CSS/stylesfestus.css">
    <title>Moringa School Based Application</title>  
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title"></p>
                    <p class="subtitle"></p>
                </section>
                <section class="kanban">
                    <div class="taskbar">
                        <div class="title">
                            <p></p>
                            <span class="todo"></span>
                        </div>
                        <div class="cards todo">
                            <form action="#" class="card">
                                <input type="text" name="task" autocomplete="off">
                                <div>
                                    <span class="task-id"></span>
                                    <span>
                                        <button class="edit" data-id=""><i class="uil uil-pen"></i></button>
                                        <button class="bi bi-check lg update hide" data-id=""></button>
                                        <button class="bi bi-trash3 delete" data-id=""></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form action="#" class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30">
                            <button class="bi bi-plus" data-id="" name="submit"></button>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
